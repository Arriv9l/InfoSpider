name: test

on:
  push:
    branches: [ test ]
  workflow_dispatch:

jobs:
  Prerequisites:
    runs-on: ubuntu-latest
    # steps ‰πãÈó¥‰º†ÈÄíÊï∞ÊçÆÂèØ‰ª•ÈÄöËøá ${{ steps.step1.outputs.test }}
    # ËÄå jobs ‰πãÈó¥‰º†ÈÄíÂàôÈúÄË¶ÅÈù† ${{needs.job1.outputs.output1}}
    # ÂÖ∑‰ΩìËßÅ https://docs.github.com/en/actions/reference/workflow-syntax-for-github-actions#jobsjob_idoutputs
    outputs:
      flag: ${{ steps.get-paths.outputs.flag }}
      matrix: ${{ steps.set-matrix.outputs.matrix }}

    steps:
    # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
    - uses: actions/checkout@v2

    # Êù•Ëá™ https://docs.github.com/en/actions/reference/context-and-expression-syntax-for-github-actions#wdautohl_id_22:~:text=Dump%20GitHub%20context
    # ÂÖ≥‰∫é Actions ÁöÑ Contexts ‰∏ä‰∏ãÊñá‰ø°ÊÅØËßÅ https://docs.github.com/en/actions/reference/context-and-expression-syntax-for-github-actions#contexts
    - name: Dump GitHub context
      env:
        GITHUB_CONTEXT: ${{ toJson(github) }}
      run: echo "$GITHUB_CONTEXT"

    # Êú¨Êù•Ê†πÊçÆ https://docs.github.com/en/developers/webhooks-and-events/webhook-events-and-payloads#push
    # Âíå https://docs.github.com/en/actions/reference/context-and-expression-syntax-for-github-actions#object-filters
    # Âú® PUSH ‰∏≠ÂèØ‰ª•ÈÄöËøá ${{ github.event.commits.*.added }} Êù•Ëé∑Âèñ added,modified,removed Êñá‰ª∂ÁöÑ
    # ‰ΩÜÊòØÊ†πÊçÆ https://github.blog/changelog/2019-10-16-changes-in-github-actions-push-event-payload/
    # Ëøô‰∏â‰∏™Â±ûÊÄßÂ∑≤ÁªèË¢´Âà†Èô§‰∫ÜÔºåÊâÄ‰ª•Âè™ËÉΩÁî® https://docs.github.com/en/rest/reference/repos#compare-two-commits
    - name: Get Paths
      id: get-paths
      uses: actions/github-script@v3
      env:
        repository: ${{ github.repository }} # The owner and repository name. For example, Codertocat/Hello-World.
        before: ${{ github.event.before }}
        after: ${{ github.event.after }}
      # ÂÖ≥‰∫é CLI Parse JSONÔºåÂèØ‰ª•Áî® jqÔºåÊïôÁ®ãËßÅ https://stedolan.github.io/jq/tutorial/
      # Áî±‰∫é $filenames ‰∏≠ÊúâÁ©∫Ê†ºÔºåÊâÄ‰ª•Âú® set-output Êó∂
      # ‰∏çËÉΩÁõ¥Êé•Áî® $filenamesÔºåËÄåÂ∫îËØ•Áî® $( echo $filenames )
      with:
        script: |
          const fs = require('fs')
          //console.log(context)
          //console.log(process.env)
          //const result = await github.request("https://api.github.com/repos/${{ env.repository }}/compare/${{ env.before }}...${{ env.after }}")
          const result = await github.request("https://api.github.com/repos/Arriv9l/InfoSpider/compare/9f5494bacdc72ad92f7805816bec7cd24649276e...c0d46e25dbc30132101b82a0c4aa5640ec1f277d")
          //console.log(result.data)
          //console.log(result.data.files)
          paths = result.data.files
                    .map(x => (x['filename'].match(/part\d\/.+?(?=\/)/) || [])[0])
                    .filter(Boolean)
                    .filter((item, index, array) => array.indexOf(item) === index)
                    .filter(x => fs.existsSync(x))
          console.log(`paths: ${paths}`)
          console.log(`length: ${paths.length}`)
          core.setOutput('paths', paths)
          core.setOutput('flag', paths.length ? 'true' : 'false')

    - name: Set Matrix
      id: set-matrix
      uses: actions/github-script@v3
      if: ${{ steps.get-paths.outputs.flag == 'true' }}
      with:
        script: |
          const matrix = {}
          matrix.path = ${{ steps.get-paths.outputs.paths }}
          core.setOutput('matrix', JSON.stringify(matrix))


  Deploy:
    runs-on: ubuntu-latest
    needs: Prerequisites
    if: ${{ needs.Prerequisites.outputs.flag == 'true' }}
    strategy:
      matrix: ${{ fromJson(needs.Prerequisites.outputs.matrix) }}

    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      - uses: actions/setup-node@v2
        with:
          node-version: 12

      - name: Add README üìù
        uses: actions/github-script@v3
        if: ${{ hashFiles(format('{0}/README.md', matrix.path)) == '' }}
        with:
          script: |
            const fs = require('fs')
            const readme = "${{ matrix.path }}/README.md"
            if (!fs.existsSync(readme)) {
              const text = "##Preview\nhttps://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/${{ matrix.path }}"
              fs.writeFileSync(readme, text)
            }

      - name: Install and Build üîß
        run: |
          echo $(pwd)
          cd ${{ matrix.path }}
          yarn
          PUBLIC_URL=./ yarn build

      - name: Deploy üöÄ
        uses: JamesIves/github-pages-deploy-action@4.0.0
        with:
          branch: gh-pages
          folder: ${{ matrix.path }}/build
          target-folder: ${{ matrix.path }}
          clean: false