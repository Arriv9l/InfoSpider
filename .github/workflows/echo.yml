name: test

on:
  push:
    branches: [ test ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
    - uses: actions/checkout@v2

    - name: Dump GitHub context
      env:
        GITHUB_CONTEXT: ${{ toJson(github) }}
      run: echo "$GITHUB_CONTEXT"

    - name: Get Filenames
      id: get-filenames
      env:
        repository: ${{ github.repository }}
        before: ${{ github.event.before }}
        after: ${{ github.event.after }}
      run: |
        res=$(curl "https://api.github.com/repos/$repository/compare/$before...$after")
        sudo apt-get install jq
        filenames=$(echo $res | jq '.files[].filename')
        echo "::set-output name=filenames::$filenames"

    - name: Get Paths
      id: get-paths
      run: |
        paths=()
        for each in ${{ steps.get-filenames.outputs.filenames }}
        do
          path=$(echo $each | grep -Po 'part[0-9]/.+?(?=/)')
          if [[ $path != "" ]]; then
            paths+=($path)
          fi
        done
        unique_paths=$(echo ${arr[@]} | tr ' ' '\n' | sort -u)
        echo "unique_paths: $unique_paths"
        echo "::set-output name=paths::$unique_paths"