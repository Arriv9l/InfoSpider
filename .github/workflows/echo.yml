name: test

on:
  push:
    branches: [ test ]
  workflow_dispatch:

jobs:
  Prerequisites:
    runs-on: ubuntu-latest
    # steps ä¹‹é—´ä¼ é€’æ•°æ®å¯ä»¥é€šè¿‡ ${{ steps.step1.outputs.test }}
    # è€Œ jobs ä¹‹é—´ä¼ é€’åˆ™éœ€è¦é  ${{needs.job1.outputs.output1}}
    # å…·ä½“è§ https://docs.github.com/en/actions/reference/workflow-syntax-for-github-actions#jobsjob_idoutputs
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}

    steps:
    # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
    - uses: actions/checkout@v2

    # æ¥è‡ª https://docs.github.com/en/actions/reference/context-and-expression-syntax-for-github-actions#wdautohl_id_22:~:text=Dump%20GitHub%20context
    # å…³äºŽ Actions çš„ Contexts ä¸Šä¸‹æ–‡ä¿¡æ¯è§ https://docs.github.com/en/actions/reference/context-and-expression-syntax-for-github-actions#contexts
    - name: Dump GitHub context
      env:
        GITHUB_CONTEXT: ${{ toJson(github) }}
      run: echo "$GITHUB_CONTEXT"

    # æœ¬æ¥æ ¹æ® https://docs.github.com/en/developers/webhooks-and-events/webhook-events-and-payloads#push
    # å’Œ https://docs.github.com/en/actions/reference/context-and-expression-syntax-for-github-actions#object-filters
    # åœ¨ PUSH ä¸­å¯ä»¥é€šè¿‡ ${{ github.event.commits.*.added }} æ¥èŽ·å– added,modified,removed æ–‡ä»¶çš„
    # ä½†æ˜¯æ ¹æ® https://github.blog/changelog/2019-10-16-changes-in-github-actions-push-event-payload/
    # è¿™ä¸‰ä¸ªå±žæ€§å·²ç»è¢«åˆ é™¤äº†ï¼Œæ‰€ä»¥åªèƒ½ç”¨ https://docs.github.com/en/rest/reference/repos#compare-two-commits
    - name: Get Filenames
      id: get-filenames
      env:
        repository: ${{ github.repository }} # The owner and repository name. For example, Codertocat/Hello-World.
        before: ${{ github.event.before }}
        after: ${{ github.event.after }}
      # å…³äºŽ CLI Parse JSONï¼Œå¯ä»¥ç”¨ jqï¼Œæ•™ç¨‹è§ https://stedolan.github.io/jq/tutorial/
      # ç”±äºŽ $filenames ä¸­æœ‰ç©ºæ ¼ï¼Œæ‰€ä»¥åœ¨ set-output æ—¶
      # ä¸èƒ½ç›´æŽ¥ç”¨ $filenamesï¼Œè€Œåº”è¯¥ç”¨ $( echo $filenames )
      run: |
        res=$( curl -s "https://api.github.com/repos/Arriv9l/InfoSpider/compare/28f0820fed838a9176e84c157f0e7a7e8482d336...a0282a6923a2d99d28bc3a3d8d5b1b8aaed75a21" )
        filenames=$( echo $res | jq '.files[].filename' )
        echo "filenames: $filenames"
        echo "::set-output name=filenames::$( echo $filenames )"

    - name: Get Paths
      id: get-paths
      uses: actions/github-script@v3
      with:
        filenames: ${{ steps.get-filenames.outputs.filenames }}
        script: |
          //console.log(context)
          //console.log(process.env)
          const paths = []
          const filenames = core.getInput('filenames');
          console.log(`filenames: ${filenames}`)
          console.log( filenames.match(/part\d\/.+?(?=\/)/g) )
          for (const name of filenames) {
            console.log(`name: ${name}`)
            path = name.match(/part\d\/.+?(?=\/)/)
            console.log(`path: ${path}`)
            paths.append(path)
          }
          console.log(`paths: ${paths}`)
          const unique = (a) => [...new Set(a)]
          unique_paths = unique(paths)
          console.log(`unique_paths: ${unique_paths}`)
          core.setOutput('paths', unique_paths)

    - name: Set Matrix
      id: set-matrix
      env:
        PATHS: ${{ steps.get-paths.outputs.paths }}
      if: ${{ env.PATHS != '' }}
      run: |
        JSON="{\"path\":["

        # Loop by lines
        while read path; do
          # Add item to the matrix only if it is not already included
          JSONline="\"$path\","
          if [[ "$JSON" != *"$JSONline"* ]]; then
          JSON="$JSON$JSONline"
          fi
        done <<< "$PATHS"

        # Remove last "," and add closing brackets
        if [[ $JSON == *, ]]; then
        JSON="${JSON%?}"
        fi
        JSON="$JSON]}"
        echo "json: $JSON"
        echo "::set-output name=matrix::$JSON"


  Publish:
    runs-on: ubuntu-latest
    needs: Prerequisites
    strategy:
      matrix: ${{ fromJson(needs.Prerequisites.outputs.matrix) }}

    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      - uses: actions/setup-node@v2
        with:
          node-version: 12

      - name: Install and Build ðŸ”§
        run: |
          cd ${{ matrix.path }}
          yarn
          PUBLIC_URL=./ yarn build

      - name: Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@4.0.0
        with:
          branch: gh-pages
          folder: ${{ matrix.path }}/build
          target-folder: ${{ matrix.path }}
          clean: false