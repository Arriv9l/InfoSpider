name: test

on:
  push:
    branches: [ test ]
  workflow_dispatch:

jobs:
  Prerequisites:
    runs-on: ubuntu-latest
    # steps ä¹‹é—´ä¼ é€’æ•°æ®å¯ä»¥é€šè¿‡ ${{ steps.step1.outputs.test }}
    # è€Œ jobs ä¹‹é—´ä¼ é€’åˆ™éœ€è¦é  ${{needs.job1.outputs.output1}}
    # å…·ä½“è§ https://docs.github.com/en/actions/reference/workflow-syntax-for-github-actions#jobsjob_idoutputs
    outputs:
      flag: ${{ steps.get-paths.outputs.flag }}
      matrix: ${{ steps.set-matrix.outputs.matrix }}

    steps:
    # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
    - uses: actions/checkout@v2

    # æ¥è‡ª https://docs.github.com/en/actions/reference/context-and-expression-syntax-for-github-actions#wdautohl_id_22:~:text=Dump%20GitHub%20context
    # å…³äº Actions çš„ Contexts ä¸Šä¸‹æ–‡ä¿¡æ¯è§ https://docs.github.com/en/actions/reference/context-and-expression-syntax-for-github-actions#contexts
    - name: Dump GitHub context
      env:
        GITHUB_CONTEXT: ${{ toJson(github) }}
      run: echo "$GITHUB_CONTEXT"

    # æœ¬æ¥æ ¹æ® https://docs.github.com/en/developers/webhooks-and-events/webhook-events-and-payloads#push
    # å’Œ https://docs.github.com/en/actions/reference/context-and-expression-syntax-for-github-actions#object-filters
    # åœ¨ PUSH ä¸­å¯ä»¥é€šè¿‡ ${{ github.event.commits.*.added }} æ¥è·å– added,modified,removed æ–‡ä»¶çš„
    # ä½†æ˜¯æ ¹æ® https://github.blog/changelog/2019-10-16-changes-in-github-actions-push-event-payload/
    # è¿™ä¸‰ä¸ªå±æ€§å·²ç»è¢«åˆ é™¤äº†ï¼Œæ‰€ä»¥åªèƒ½ç”¨ https://docs.github.com/en/rest/reference/repos#compare-two-commits
    - name: Get Paths
      id: get-paths
      uses: actions/github-script@v3
      env:
        repository: ${{ github.repository }} # The owner and repository name. For example, Codertocat/Hello-World.
        before: ${{ github.event.before }}
        after: ${{ github.event.after }}
      # å…³äº CLI Parse JSONï¼Œå¯ä»¥ç”¨ jqï¼Œæ•™ç¨‹è§ https://stedolan.github.io/jq/tutorial/
      # ç”±äº $filenames ä¸­æœ‰ç©ºæ ¼ï¼Œæ‰€ä»¥åœ¨ set-output æ—¶
      # ä¸èƒ½ç›´æ¥ç”¨ $filenamesï¼Œè€Œåº”è¯¥ç”¨ $( echo $filenames )
      with:
        script: |
          const fs = require('fs')
          //console.log(context)
          //console.log(process.env)
          const result = await github.request("https://api.github.com/repos/${{ env.repository }}/compare/${{ env.before }}...${{ env.after }}")
          //console.log(result.data)
          //console.log(result.data.files)
          paths = result.data.files
                    .map(x => (x['filename'].match(/part\d\/.+?(?=\/)/) || [])[0])
                    .filter(Boolean)
                    .filter((item, index, array) => array.indexOf(item) === index)
                    .filter(x => fs.existsSync(x))
          console.log(`paths: ${paths}`)
          core.setOutput('paths', paths)
          core.setOutput('flag', paths.length ? 'true' : 'false')

    - name: Set Matrix
      id: set-matrix
      uses: actions/github-script@v3
      if: ${{ steps.get-paths.outputs.flag == 'true' }}
      with:
        script: |
          const matrix = {}
          matrix.path = ${{ steps.get-paths.outputs.paths }}
          core.setOutput('matrix', JSON.stringify(matrix))


  Deploy:
    runs-on: ubuntu-latest
    needs: Prerequisites
    if: ${{ needs.Prerequisites.outputs.flag == 'true' }}
    strategy:
      matrix: ${{ fromJson(needs.Prerequisites.outputs.matrix) }}

    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      - name: Add README ğŸ“
        id: add-readme
        uses: actions/github-script@v3
        if: ${{ hashFiles(format('{0}/README.md', matrix.path)) == '' }}
        with:
          script: |
            const fs = require('fs')
            const readme = '${{ matrix.path }}/README.md'
            const text = '##Preview\r\nhttps://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/${{ matrix.path }}'
            fs.writeFileSync(readme, text)

      # https://docs.github.com/en/actions/reference/context-and-expression-syntax-for-github-actions#steps-context
      # https://github.com/marketplace/actions/add-commit
      - name: Auto Commit ğŸ“
        uses: EndBug/add-and-commit@v7
        if: ${{ steps.add-readme.outcome != 'skipped' }}
        with:
          message: 'ğŸ“ Auto add README'
          add: '${{ matrix.path }}/README.md'

      - name: Install and Build ğŸ”§
        run: |
          cd ${{ matrix.path }}
          yarn
          PUBLIC_URL=./ yarn build

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@4.0.0
        with:
          branch: gh-pages
          folder: ${{ matrix.path }}/build
          target-folder: ${{ matrix.path }}
          clean: false