name: test

on:
  push:
    branches: [ test ]
  workflow_dispatch:

jobs:
  Prerequisites:
    runs-on: ubuntu-latest
    # steps ä¹‹é—´ä¼ é€’æ•°æ®å¯ä»¥é€šè¿‡ ${{ steps.step1.outputs.test }}
    # è€Œ jobs ä¹‹é—´ä¼ é€’åˆ™éœ€è¦é  ${{needs.job1.outputs.output1}}
    # å…·ä½“è§ https://docs.github.com/en/actions/reference/workflow-syntax-for-github-actions#jobsjob_idoutputs
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}

    steps:
    # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
    - uses: actions/checkout@v2

    # https://stackoverflow.com/a/61861763
    # å…³äº Actions çš„ Contexts ä¸Šä¸‹æ–‡ä¿¡æ¯è§ https://docs.github.com/en/actions/reference/context-and-expression-syntax-for-github-actions#contexts
    - name: Dump GitHub context
      env:
        GITHUB_CONTEXT: ${{ toJson(github) }}
      run: echo "$GITHUB_CONTEXT"

    # æœ¬æ¥æ ¹æ® https://docs.github.com/en/developers/webhooks-and-events/webhook-events-and-payloads#push
    # å’Œ https://docs.github.com/en/actions/reference/context-and-expression-syntax-for-github-actions#object-filters
    # åœ¨ PUSH ä¸­å¯ä»¥é€šè¿‡ ${{ github.event.commits.*.added }} æ¥è·å– added,modified,removed æ–‡ä»¶çš„
    # ä½†æ˜¯æ ¹æ® https://github.blog/changelog/2019-10-16-changes-in-github-actions-push-event-payload/
    # è¿™ä¸‰ä¸ªå±æ€§å·²ç»è¢«åˆ é™¤äº†ï¼Œæ‰€ä»¥åªèƒ½ç”¨ https://docs.github.com/en/rest/reference/repos#compare-two-commits
    - name: Get Filenames
      id: get-filenames
      env:
        repository: ${{ github.repository }} # The owner and repository name. For example, Codertocat/Hello-World.
        before: ${{ github.event.before }}
        after: ${{ github.event.after }}
      # å…³äº CLI Parse JSONï¼Œå¯ä»¥ç”¨ jqï¼Œæ•™ç¨‹è§ https://stedolan.github.io/jq/tutorial/
      run: |
        res=$( curl --silent "https://api.github.com/repos/$repository/compare/$before...$after" )
        sudo apt-get install jq
        filenames=$( echo $res | jq '.files[].filename' )
        echo "filenames: $filenames"
        echo "::set-output name=filenames::$( echo $filenames )"

    - name: Get Paths
      id: get-paths
      run: |
        paths=()
        for each in ${{ steps.get-filenames.outputs.filenames }}
        do
          path=$(echo $each | { grep -Po 'part[0-9]/.+?(?=/)' || true; })
          echo "tset: ${{path}}"
          echo "hashFiles: ${{ hashFiles(${{ path }}) }}"
          if [[ $path != '' && ${{ hashFiles(${{ path }}) != '' }} ]]; then
            paths+=($path)
          fi
        done
        echo "paths: ${paths[@]}"
        # Escape newlines (replace \n with %0A)
        unique_paths=$( echo ${paths[@]} | tr ' ' '\n' | sort -u | sed ':a;N;$!ba;s/\n/%0A/g' )
        echo "unique_paths: $unique_paths"
        echo "::set-output name=paths::$unique_paths"

    - name: Set Matrix
      id: set-matrix
      env:
        PATHS: ${{ steps.get-paths.outputs.paths }}
      if: ${{ env.PATHS != '' }}
      run: |
        JSON="{\"path\":["

        # Loop by lines
        while read path; do
          # Add item to the matrix only if it is not already included
          JSONline="\"$path\","
          if [[ "$JSON" != *"$JSONline"* ]]; then
          JSON="$JSON$JSONline"
          fi
        done <<< "$PATHS"

        # Remove last "," and add closing brackets
        if [[ $JSON == *, ]]; then
        JSON="${JSON%?}"
        fi
        JSON="$JSON]}"
        echo "json: $JSON"
        echo "::set-output name=matrix::$JSON"


  Publish:
    runs-on: ubuntu-latest
    needs: Prerequisites
    strategy:
      matrix: ${{ fromJson(needs.Prerequisites.outputs.matrix) }}

    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      - uses: actions/setup-node@v2
        with:
          node-version: 12

      - name: Install and Build ğŸ”§
        run: |
          cd ${{ matrix.path }}
          yarn
          PUBLIC_URL=./ yarn build

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@4.0.0
        with:
          branch: gh-pages
          folder: ${{ matrix.path }}/build
          target-folder: ${{ matrix.path }}
          clean: false