name: test

on:
  push:
    branches: [ test ]
  workflow_dispatch:

jobs:
  Prerequisites:
    runs-on: ubuntu-latest
    outputs:
      flag: ${{ steps.set-matrix.outputs.flag }}
      matrix: ${{ steps.set-matrix.outputs.matrix }}

    steps:
    # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
    - uses: actions/checkout@v2

    - name: Dump GitHub context
      env:
        GITHUB_CONTEXT: ${{ toJson(github) }}
      run: echo "$GITHUB_CONTEXT"

    - name: Get Filenames
      id: get-filenames
      env:
        repository: ${{ github.repository }}
        before: ${{ github.event.before }}
        after: ${{ github.event.after }}
      run: |
        res=$( curl -s "https://api.github.com/repos/$repository/compare/$before...$after" )
        sudo apt-get install jq
        filenames=$( echo $res | jq '[.files[].filename]' )
        echo "filenames: $filenames"
        echo "::set-output name=filenames::$( echo $filenames )"

    - name: Get Paths
      id: get-paths
      run: |
        paths=()
        for each in ${{ steps.get-filenames.outputs.filenames }}
        do
          path=$(echo $each | { grep -Po 'part[0-9]/.+?(?=/)' || true; })
          if [[ $path != "" ]]; then
            paths+=($path)
          fi
        done
        echo "paths: ${paths[@]}"
        # Escape newlines (replace \n with %0A)
        unique_paths=$( echo ${paths[@]} | tr ' ' '\n' | sort -u | sed ':a;N;$!ba;s/\n/%0A/g' )
        echo "unique_paths: $unique_paths"
        echo "::set-output name=paths::$unique_paths"

    - name: Set Matrix
      id: set-matrix
      env:
        PATHS: ${{ steps.get-paths.outputs.paths }}
      if: ${{ env.PATHS != '' }}
      run: |
        JSON="{\"path\":["

        # Loop by lines
        while read path; do
          # Add item to the matrix only if it is not already included
          JSONline="\"$path\","
          if [[ "$JSON" != *"$JSONline"* ]]; then
          JSON="$JSON$JSONline"
          fi
        done <<< "$PATHS"

        # Remove last "," and add closing brackets
        if [[ $JSON == *, ]]; then
        JSON="${JSON%?}"
        fi
        JSON="$JSON]}"
        echo "json: $JSON"
        echo "::set-output name=matrix::$JSON"


  Publish:
    runs-on: ubuntu-latest
    needs: Prerequisites
    strategy:
      matrix: ${{ fromJson(needs.Prerequisites.outputs.matrix) }}

    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      - name: Echo
        run: |
          echo "matrix: ${{ toJson(matrix) }}"
          echo "path: ${{ matrix.path }}"

      - uses: actions/setup-node@v2
        with:
          node-version: 12

      - name: Install and Build ðŸ”§
        run: |
          cd ${{ matrix.path }}
          yarn
          yarn build

      - name: Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@4.0.0
        with:
          branch: gh-pages # The branch the action should deploy to.
          folder: ${{ matrix.path }}/build # The folder the action should deploy.
          target-folder: ${{ matrix.path }}
          clean: false