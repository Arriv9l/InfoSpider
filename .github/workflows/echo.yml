name: test

on:
  push:
    branches: [ test ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
    - uses: actions/checkout@v2

    - name: Dump GitHub context
      env:
        GITHUB_CONTEXT: ${{ toJson(github) }}
      run: echo "$GITHUB_CONTEXT"

    - name: Get Filenames
      id: get-filenames
      env:
        repository: ${{ github.repository }}
        before: ${{ github.event.before }}
        after: ${{ github.event.after }}
      run: |
        res=$(curl "https://api.github.com/repos/$repository/compare/$before...$after")
        echo "res: $res"
        sudo apt-get install jq
        filenames=$($res | jq '.files[].filename')
        echo "filenames: $filenames"
        echo "::set-output name=filenames::$filenames"

    - name: array
      id: arr
      run: |
        echo "filenames: ${{ steps.get-filenames.outputs.filenames }}"
        arr=()
        for i in ${{ steps.get-filenames.outputs.filenames }}
        do
          if [[ $i == *"path1"* ]]; then
            arr+=("path1")
          fi
          if [[ $i == *"path2"* ]]; then
            arr+=("path2")
          fi
        done
        echo ::set-output name=arr::${arr[@]}